<!doctype html>
<html lang="en" ng-app="rgbSong">
<head>
  <meta charset="utf-8">
  <title>RGB Songs</title>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-controller="AppController">
  <div class="row-fluid">
    <div id="searchBox" class="cBox1 -r span4">
      This box will contain search tools for songs
      {{GS.apiKey}}
    </div>
    <div id="queueBox" class="cBox1 -g span4">
      This box will contain song queue
    </div>
    <div id="chatBox" class="cBox1 -b span4">
      This box will contain chat box
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
